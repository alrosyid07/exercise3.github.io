<!DOCTYPE html>
<html>
  <head>
    <!-- skala -->
    <meta name="viewport" content="width=devide-width, initial-scale=0.8, user-scalabale=no">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  <body >
    <!-- content -->
    <main class="container border rounded" >
      <h2 class="text-center">Planets</h2>
      <!-- filter -->
      <div class="search border rounded-pill">
         <span>Search</span>
        <input type="text" id="filter" class="input" onkeyup="myFunction()" placeholder="By Name Planets ">
      </div>
      <!-- akhir filter -->
      <div class="table-responsive ">
        <table id="tables" class="table overflow-auto tables">
          <!-- head table -->
          <tr class="header">
            <th class="table-dark">Name</th>
            <th class="table-dark">Rotation</th>
            <th class="table-dark">Orbit Periode</th>
            <th class="table-dark">Diameter</th>
            <th class="table-dark">Climate</th>
            <th class="table-dark">Gravity</th>
            <th class="table-dark">Terrain</th>
            <th class="table-dark">Surface Water</th>
            <th class="table-dark">Population</th>
            <th class="table-dark">Residents</th>
            <th class="table-dark">Films</th>
            <th class="table-dark">Created</th>
            <th class="table-dark">Edited</th>
            <th class="table-dark">Url</th>
          </tr>
          <!-- akhir head table -->
        </table>
      </div>
    </main>
    <!-- akhir content -->
    <!-- Javascript -->
    <script type="text/javascript" src="data.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
